<style>
body{
    font-family: "Open Sans", sans-serif;
    color: #3e454c;
    line-height: 1;
}
html{
	margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
}

<body>
	<header class="cd-main-header">
		<a href="#0" class="cd-nav-trigger"><span></span></a>
		<div class="navbar-header logoHeader">
		<a class="navbar-brand profileNav mainlogo" style="color: white;font-size: 300%" href="/">
                Foodhub
        </a>	
		</div>
		<nav class="cd-nav">
			<ul class="cd-top-nav">
				<li><a style ="color: white;font-family: Arial black;overflow: hidden;" href="/">Home</a></li>
				<li><a style ="color: white;font-family: Arial black;overflow: hidden;" href="/logout">Logout</a></li>
			</ul>
		</nav>
	</header>
	<div class="profileContainer">

		<nav class="cd-side-nav">
			<ul>
				<li class="profile active">
						<a id ="profile" style="cursor:pointer" onclick="handleClick(this)" href="javascript:void(0)"><i class="fa fa-info" aria-hidden="true"></i> Profile</a>
				</li>
				<li class="Address">
						<a id ="Address" style="cursor:pointer" onclick="handleClick(this)" href="javascript:void(0)"><i class="fa fa-address-book-o" aria-hidden="true"></i>
						Addresses</a>
				</li>
				<li class="wallet">
						<a id ="wallet" style="cursor:pointer" onclick="handleClick(this)" href="javascript:void(0)"><i class="fa fa-credit-card" aria-hidden="true"></i>
						Wallet
						</a>
				</li>
				<li class="orderHistory">
						<a id ="orders" style="cursor:pointer" onclick="handleClick(this)" href="javascript:void(0)"><i class="fa fa-history" aria-hidden="true"></i> Order History</a>
				</li>
				<li class="favorites">
						<a id ="settings" style="cursor:pointer" onclick="handleClick(this)" href="javascript:void(0)"><i class="fa fa-heart" aria-hidden="true"></i> Favorites</a>
				</li>
			</ul>	
		</nav>
		<div class="content-wrapper">
			<!-- <h1>Page content here</h1> -->
		</div>
